---
layout: default
title: Patrick Cockwell | An Uncommon Approach To Life
---

<h2>Posts</h2>
<ul>
    {% for post in site.posts %}
        {% if post.hidden != true %}
            <li>
                {{ post.date|date_to_string }}
                &raquo;
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
